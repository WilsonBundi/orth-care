<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Orthopedic's Care Portal</title>
    <link rel="stylesheet" href="/css/design-system.css">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            padding: var(--space-6);
        }
        
        .container { 
            max-width: 450px; 
            width: 100%; 
            background: white; 
            padding: var(--space-10);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
        }
        
        .header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .logo {
            font-size: 3.5rem;
            margin-bottom: var(--space-4);
        }
        
        h1 { 
            color: var(--color-gray-900);
            margin-bottom: var(--space-2);
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
        }
        
        .subtitle {
            color: var(--color-gray-500);
            font-size: var(--text-sm);
        }
        
        .info-box {
            background: var(--color-primary-50);
            border: 1px solid var(--color-primary-100);
            border-radius: var(--radius-md);
            padding: var(--space-4);
            margin-bottom: var(--space-6);
            font-size: var(--text-sm);
            color: var(--color-primary-900);
        }
        
        .info-box strong {
            display: block;
            margin-bottom: var(--space-1);
            font-weight: var(--font-semibold);
        }
        
        .back-home {
            text-align: center;
            margin-top: var(--space-5);
        }
        
        .back-home a {
            color: var(--color-primary-600);
            text-decoration: none;
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
        }
        
        .back-home a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: var(--space-6) 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--color-gray-200);
        }
        
        .divider span {
            background: white;
            padding: 0 var(--space-4);
            position: relative;
            color: var(--color-gray-400);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
        }
        
        .link {
            text-align: center;
            margin-top: var(--space-6);
            font-size: var(--text-sm);
            color: var(--color-gray-600);
        }
        
        .link a {
            color: var(--color-primary-600);
            text-decoration: none;
            font-weight: var(--font-semibold);
        }
        
        .link a:hover {
            text-decoration: underline;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: var(--space-2);
        }
        
        .forgot-password a {
            color: var(--color-primary-600);
            text-decoration: none;
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            body {
                padding: var(--space-4);
            }
            
            .container {
                padding: var(--space-6);
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: var(--text-2xl);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üè•</div>
            <h1>Login</h1>
            <p class="subtitle">Sign in to access your portal</p>
        </div>
        
        <div class="info-box">
            <strong>üì± New to Orthopaedics Care?</strong>
            Register with your National ID or Passport to access healthcare services
        </div>
        
        <div id="alertMsg" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address or ID Number <span class="required">*</span></label>
                <input type="text" id="email" name="email" placeholder="your.email@example.com" required autocomplete="username">
                <div id="emailError" class="field-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" style="padding-right: 45px;">
                    <button type="button" onclick="togglePassword()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 20px; color: #666; padding: 5px;">
                        <span id="toggleIcon">üëÅÔ∏è</span>
                    </button>
                </div>
                <div id="passwordError" class="field-error"></div>
                <div class="forgot-password">
                    <a href="/forgot-password.html">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Sign In</span>
            </button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="link">
            Don't have an account? <a href="/register.html">Register now</a>
        </div>
        
        <div class="back-home">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const alertMsg = document.getElementById('alertMsg');
        
        // Clear errors on input
        emailInput.addEventListener('input', () => clearFieldError('email'));
        passwordInput.addEventListener('input', () => clearFieldError('password'));
        
        function clearFieldError(field) {
            const input = document.getElementById(field);
            const error = document.getElementById(field + 'Error');
            input.classList.remove('error');
            error.classList.remove('show');
            error.textContent = '';
        }
        
        function showFieldError(field, message) {
            const input = document.getElementById(field);
            const error = document.getElementById(field + 'Error');
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }
        
        function showAlert(message, type = 'error') {
            alertMsg.textContent = message;
            alertMsg.className = 'alert ' + type + ' show';
        }
        
        function hideAlert() {
            alertMsg.classList.remove('show');
        }
        
        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                btnText.innerHTML = '<span class="loading"></span>Signing in...';
            } else {
                btnText.textContent = 'Sign In';
            }
        }
        
        // Validate email format
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            hideAlert();
            clearFieldError('email');
            clearFieldError('password');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Client-side validation
            let hasError = false;
            
            if (!email) {
                showFieldError('email', 'Email or ID number is required');
                hasError = true;
            } else if (email.includes('@') && !validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                hasError = true;
            }
            
            if (!password) {
                showFieldError('password', 'Password is required');
                hasError = true;
            } else if (password.length < 8) {
                showFieldError('password', 'Password must be at least 8 characters');
                hasError = true;
            }
            
            if (hasError) {
                showAlert('Please fix the errors above', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                console.log('Login response:', { status: response.status, data });
                
                if (response.ok) {
                    // Store auth data
                    console.log('Storing auth data:', data);
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('sessionId', data.sessionId);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    console.log('Stored token:', localStorage.getItem('token'));
                    console.log('Stored user:', localStorage.getItem('user'));
                    
                    // Show success message
                    showAlert(`Welcome back, ${data.user.firstName}! Redirecting to dashboard...`, 'success');
                    
                    // Redirect after short delay
                    console.log('Redirecting to dashboard...');
                    setTimeout(() => {
                        console.log('Executing redirect now');
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    // Handle specific error cases
                    const errorMessage = data.error || 'Login failed';
                    
                    if (errorMessage.includes('email') || errorMessage.includes('not found')) {
                        showFieldError('email', 'No account found with this email or ID');
                        showAlert('Account not found. Please check your credentials or register.', 'error');
                    } else if (errorMessage.includes('password') || errorMessage.includes('Invalid')) {
                        showFieldError('password', 'Incorrect password');
                        showAlert('Incorrect password. Please try again.', 'error');
                    } else if (errorMessage.includes('locked')) {
                        showAlert('Account is locked due to multiple failed attempts. Please try again later.', 'error');
                    } else {
                        showAlert(errorMessage, 'error');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
