<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Orthopaedics Care Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
        }
        
        .container { 
            max-width: 450px; 
            width: 100%; 
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        h1 { 
            color: #1e3c72; 
            margin-bottom: 10px; 
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group { 
            margin-bottom: 20px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #333; 
            font-weight: 600;
            font-size: 14px;
        }
        
        label .required {
            color: #ef4444;
        }
        
        input { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid #e5e7eb; 
            border-radius: 8px; 
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input:focus { 
            outline: none; 
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input.error {
            border-color: #ef4444;
        }
        
        .field-error {
            color: #ef4444;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .field-error.show {
            display: block;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .btn { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600;
            cursor: pointer; 
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 13px;
        }
        
        .link { 
            text-align: center; 
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }
        
        .link a { 
            color: #667eea; 
            text-decoration: none;
            font-weight: 600;
        }
        
        .link a:hover {
            text-decoration: underline;
        }
        
        .alert { 
            padding: 14px 16px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            display: none;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .alert.error { 
            background: #fee2e2; 
            color: #991b1b; 
            border: 1px solid #fecaca;
        }
        
        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .alert.show {
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-home a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .back-home a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 48px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 13px;
            }
            
            .info-box {
                padding: 12px;
                font-size: 12px;
            }
            
            .form-group {
                margin-bottom: 18px;
            }
            
            input {
                padding: 12px;
                font-size: 14px;
            }
            
            .btn {
                padding: 12px;
                font-size: 15px;
            }
            
            .divider {
                margin: 20px 0;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            .logo {
                font-size: 40px;
                margin-bottom: 10px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .subtitle {
                font-size: 12px;
            }
            
            .info-box {
                padding: 10px;
                font-size: 11px;
            }
            
            label {
                font-size: 13px;
            }
            
            input {
                padding: 11px;
                font-size: 13px;
            }
            
            .btn {
                padding: 11px;
                font-size: 14px;
            }
            
            .link-container {
                font-size: 13px;
            }
        }
        
        @media (min-width: 769px) {
            .container {
                max-width: 480px;
            }
        }
        
        .info-box {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #0c4a6e;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üè•</div>
            <h1>Login</h1>
            <p class="subtitle">Sign in to access your portal</p>
        </div>
        
        <div class="info-box">
            <strong>üì± New to Orthopaedics Care?</strong>
            Register with your National ID or Passport to access healthcare services
        </div>
        
        <div id="alertMsg" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address or ID Number <span class="required">*</span></label>
                <input type="text" id="email" name="email" placeholder="your.email@example.com" required autocomplete="username">
                <div id="emailError" class="field-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                <div id="passwordError" class="field-error"></div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Sign In</span>
            </button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="link">
            Don't have an account? <a href="/register.html">Register now</a>
        </div>
        
        <div class="back-home">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const alertMsg = document.getElementById('alertMsg');
        
        // Clear errors on input
        emailInput.addEventListener('input', () => clearFieldError('email'));
        passwordInput.addEventListener('input', () => clearFieldError('password'));
        
        function clearFieldError(field) {
            const input = document.getElementById(field);
            const error = document.getElementById(field + 'Error');
            input.classList.remove('error');
            error.classList.remove('show');
            error.textContent = '';
        }
        
        function showFieldError(field, message) {
            const input = document.getElementById(field);
            const error = document.getElementById(field + 'Error');
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }
        
        function showAlert(message, type = 'error') {
            alertMsg.textContent = message;
            alertMsg.className = 'alert ' + type + ' show';
        }
        
        function hideAlert() {
            alertMsg.classList.remove('show');
        }
        
        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                btnText.innerHTML = '<span class="loading"></span>Signing in...';
            } else {
                btnText.textContent = 'Sign In';
            }
        }
        
        // Validate email format
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            hideAlert();
            clearFieldError('email');
            clearFieldError('password');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Client-side validation
            let hasError = false;
            
            if (!email) {
                showFieldError('email', 'Email or ID number is required');
                hasError = true;
            } else if (email.includes('@') && !validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                hasError = true;
            }
            
            if (!password) {
                showFieldError('password', 'Password is required');
                hasError = true;
            } else if (password.length < 8) {
                showFieldError('password', 'Password must be at least 8 characters');
                hasError = true;
            }
            
            if (hasError) {
                showAlert('Please fix the errors above', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                console.log('Login response:', { status: response.status, data });
                
                if (response.ok) {
                    // Store auth data
                    console.log('Storing auth data:', data);
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('sessionId', data.sessionId);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    console.log('Stored token:', localStorage.getItem('token'));
                    console.log('Stored user:', localStorage.getItem('user'));
                    
                    // Show success message
                    showAlert(`Welcome back, ${data.user.firstName}! Redirecting to dashboard...`, 'success');
                    
                    // Redirect after short delay
                    console.log('Redirecting to dashboard...');
                    setTimeout(() => {
                        console.log('Executing redirect now');
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    // Handle specific error cases
                    const errorMessage = data.error || 'Login failed';
                    
                    if (errorMessage.includes('email') || errorMessage.includes('not found')) {
                        showFieldError('email', 'No account found with this email or ID');
                        showAlert('Account not found. Please check your credentials or register.', 'error');
                    } else if (errorMessage.includes('password') || errorMessage.includes('Invalid')) {
                        showFieldError('password', 'Incorrect password');
                        showAlert('Incorrect password. Please try again.', 'error');
                    } else if (errorMessage.includes('locked')) {
                        showAlert('Account is locked due to multiple failed attempts. Please try again later.', 'error');
                    } else {
                        showAlert(errorMessage, 'error');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
