<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Orthopedic's Care</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .reset-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .reset-password-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .reset-password-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-password-header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .reset-password-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-card">
            <div id="loadingDiv" class="loading">
                <div class="spinner"></div>
                <p>Verifying reset token...</p>
            </div>

            <div id="formDiv" style="display: none;">
                <div class="reset-password-header">
                    <h1>üîë Reset Password</h1>
                    <p>Enter your new password below</p>
                </div>

                <div id="alert" class="alert"></div>

                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="newPassword">New Password *</label>
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword" 
                            required 
                            placeholder="Enter new password"
                        >
                        <div class="password-requirements">
                            Minimum 8 characters with uppercase, lowercase, number, and special character
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            placeholder="Confirm new password"
                        >
                    </div>

                    <button type="submit" class="btn-submit" id="submitBtn">
                        Reset Password
                    </button>
                </form>

                <div class="back-to-login">
                    <a href="/login.html">‚Üê Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loadingDiv = document.getElementById('loadingDiv');
        const formDiv = document.getElementById('formDiv');
        const form = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertDiv = document.getElementById('alert');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
        }

        function hideAlert() {
            alertDiv.style.display = 'none';
        }

        // Verify token on page load
        async function verifyToken() {
            if (!token) {
                loadingDiv.innerHTML = '<p style="color: red;">Invalid reset link. No token provided.</p>';
                return;
            }

            try {
                const response = await fetch(`/api/password-reset/verify?token=${token}`);
                const data = await response.json();

                if (data.valid) {
                    loadingDiv.style.display = 'none';
                    formDiv.style.display = 'block';
                } else {
                    loadingDiv.innerHTML = '<p style="color: red;">Invalid or expired reset link.</p><p><a href="/forgot-password.html">Request a new reset link</a></p>';
                }
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.innerHTML = '<p style="color: red;">Error verifying token. Please try again.</p>';
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/password-reset/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token,
                        newPassword 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Password reset successful! Redirecting to login...', 'success');
                    form.reset();
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Failed to reset password', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        // Verify token when page loads
        verifyToken();
    </script>
</body>
</html>
